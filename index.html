<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Dreams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://www.solofondos.com/wp-content/uploads/2017/12/Fondos-de-pantalla-3D-navide%C3%B1os-en-movimiento-gratis-para-PC.gif'); /* Fondo espacial */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1.page-title {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8); /* Fondo negro semitransparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 300px;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .points {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
