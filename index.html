<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Dreams</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://static.videezy.com/system/resources/thumbnails/000/005/014/original/magical-nebula-4k-motion-background.jpg'); /* Fondo espacial */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1.page-title {
            font-size: 2.5em;
            color: #ffffff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }
        .container {
            background: rgba(0, 0, 0, 0.8); /* Fondo negro semitransparente */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 300px;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            width: 90%;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .points {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
        }
    </style>
</head>
<body>
    <h1 class="page-title">Galaxy Dreams</h1>
    <div class="container">
        <h1>Consulta tus dulces</h1>
        <input type="text" id="username" placeholder="Ingresa tu usuario">
        <button onclick="checkPoints()">Ver Dulces</button>
        <div class="points" id="points"></div>
    </div>

    <script>
        // USUARIOS Y PUNTAJES GALAXY
        const users = {
"🐍 Fran"  : 180,
"🐍 Gaby"  : 80,
"🐍 Aler" : 180,
"🐍 Alice"  : 180,
"🐍 Aly"  : 180,
"🐍 Dayana"  : 180,
"🐍 Hanna (aphaea)"  : 180,
"🐍 Alejandro"  : 160,
"🐍 Georgelly"  : 80,
"🐍 Emilia"  : 80,
"🌹 Leysha"  : 180,
"🌹 Dennisse"  : 180,
"🌹 Adrián"   : 100,
"🌹 Karly"   : 180,
"🌹 Liz"   : 160,
"🌹 Maryuri"   : 160,
"🌹 Maga"   : 160,
"🌹 Ali"   : 80,
"🌹 Ale"   : 80,
"🌹 Kamila"   : 80,
"🍷 Melissa"  : 180,
"🍷 Yeruti" : 270,
"🍷 Julián" : 1365, 
"🍷 Maca" : 660,
"🍷 Mari" : 160,
"⚜️ Fénix"  : 180,
"⚜️ María"  : 80,
        };

        function checkPoints() {
            const username = document.getElementById('username').value.trim();
            const pointsDiv = document.getElementById('points');

            if (username in users) {
                pointsDiv.textContent = `Hola, ${username}. Tienes ${users[username]} dulces.`;
            } else {
                pointsDiv.textContent = "Usuario no encontrado. Por favor, verifica el nombre ingresado.";
            }
        }
    </script>
</body>
</html>
